{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% block list %}
    <ul class="nav navbar-right">
        <li class="pr-3"><a href="{% url 'signup' %}">Sign Up</a></li>
    </ul>
{% endblock %}
{% block content %}
<h2 class="text-center pt-3 pb-3">Login</h2>
<div class="container bg-light pt-3 pb-3 pl-4 pr-4 mb-5" id="loginview">
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
<div class="form-group">
    <input type="text" name="username" id="username" class="form-control mb-3 mt-5" placeholder="Enrollment_no" required>
    <input type="password" name="password" id="password" class="form-control mb-5" placeholder="Password" required>
    <button type="submit" id="login"  login_url="{% url 'student_detail' %}" class="form-control btn-primary mb-2 mt-5">Log In</button>
    <div class="text-center pt-4"> <a id="forgot_pass" href="">Forgot password?</a><br></div>
</div>
</form>
</div>
{% endblock %}
